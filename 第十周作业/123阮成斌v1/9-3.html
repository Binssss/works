<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>改变图片透明度</title>
<style>
#main{
	text-align:center;}
</style>
<script src="js/jquery-1.11.1.min.js"></script>
<script>
	var out = 0.4;
	var over = 1.0;
	$(function(){
			$("div#main img").css("opacity",out).hover(
				function(){
						$(this).css({opacity:over});
					},
					function(){
						$(this).css({opacity:out});
						}
			);
		});


</script>
</head>

<body>
<div id="main">
	<img src="image/image1.jpg"  width="200" />
    <img  src="image/image2.jpg" width="200" />
    <img src="image/image3.jpg" width="200" />
</div>
</body>
</html>
