<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>改变导航菜单样式</title>
<style>
li{
	font-size:12px;
	color:#000;
	font-weight:bold;
	text-align:center;
	height:35px;
	width:104px;
	line-height:38px;
	float:left;
	list-style:none;
	background-image:url(images/btn_out.gif)	
}

.out{
	background-image:url(images/btn_out.gif);
}

.over{
	background-image:url(images/btn_over.gif);	
}


</style>
</head>

<body>
<center>
<ul>
<li>资讯动态</li>
<li>产品世界</li>
<li>市场营销</li>
</ul>
<script>
var len = document.getElementsByTagName("li");
for(var i=0;i<len.length;i++){
		len[i].onmouseover = function(){
				this.className= "over";
			}
		len[i].onmouseout = function(){
				this.className = "out";
			}
	}

</script>
</center>
</body>
</html>
