<script>

	function $(element){
			return document.getElementById(element);
		}
	function checkUser(){
			var user = $("user").value;
			var usid = $("userid");
			usid.innerHTML = "";
			var reg=/^[a-zA-Z][a-zA-Z_]{4,9}$/;
			if(reg.test(user)==false){
					usid.innerHTML = "<span style:color='reg'>用户名不正确</span>";
					return false;
				}else{
					usid.innerHTML = "填写正确";
					return true;
					}
			
		}
	function checkPwd(){
			var pwd = $("pwd").value;
			var pwdid = $("pwdid");
			pwdid.innerHTML = "";
			var reg= /^\w{6,10}$/;
			if(reg.test(pwd)==false){
				pwdid.innerHTML = "密码输入不正确";
				return false;
				}else{
					pwdid.innerHTML = "填写正确";
					return true;
					}
			
		}
	function checkRepwd(){
			var pwd = $("pwd").value;
			var repwd = $("repwd").value;
			var repwdid = $("repwdid");
			repwdid.innerHTML = "";
			if(pwd!=repwd){
				repwdid.innerHTML = "俩次输入密码不一致";
				}else{
					repwdid.innerHTML = "填写正确";
					return true;
					}
			
		}
		
	function checkEmail(){
			var email = $("email").value;
			var emailid = $("emailid");
			emailid.innerHTML = "";
			var reg=/^[a-zA-Z]+\w+@\w+\.((com)|(cn))$/;
			if(reg.test(email)==false){
				emailid.innerHTML = "邮箱格式不正确";
				return false;
				}else{
					emailid.innerHTML = "填写正确";
					return true;
					}
				
		}

	
	function resetall(){
			var len = document.getElementsByName("ss");
			for(var  i=0;i<len.length;i++){
					len[i].value = "";
				}
		}
	  function check(){  
        var clientHeight = document.getElementById("text").clientHeight;  
        var scrollTop    = document.getElementById("text").scrollTop;  
        var scrollHeight = document.getElementById("text").scrollHeight;  
          
        if(clientHeight + scrollTop < scrollHeight){  
            alert("只有阅读完才可以提交表单!");			
			return false;  
        }else{  
           if(checkUser() &&  checkPwd() && checkRepwd() && checkEmail()){
					return true;
				}else{
					alert("只有所以注册内容填写正确才可以提交！");
					return false;
					}  			
        }  
    }

	var mydate=new Date();
window.onload = function(){
		var year=document.getElementById("year");
		var month=document.getElementById("month");
		var day=document.getElementById("day");
		for(var y=mydate.getFullYear();y>=1970;y--){
			year.add(new Option(y,y));	
		}
	
	
		for(var m=1;m<=12;m++){
			if (m-1==mydate.getMonth())
				month.add(new Option(m,m,true,true));	
			else month.add(new Option(m,m));
		}
	

		fetchDay(0);
		
	}
	function fetchDay(i){
		var monthdays=new Date(year.value,month.value,0).getDate();
		day.innerHTML="";
				
		for(var d=1;d<=monthdays;d++){	
		if(d==mydate.getDate()&&i==0)		
			day.add(new Option(d,d,true,true));
			else day.add(new Option(d,d));
		}
				
			

	
			
		$("man").onclick = function(){
				this.checked == true;
				$("feman").checked = false;
			}
		$("feman").onclick = function(){
				this.checked == true;
				$("man").checked = false;
			}
	}
