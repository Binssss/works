<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>图形打印</title>


<script type="text/javascript">
document.write("<h3>第11题第1小题：</h3><br />");
var n=parseInt(prompt("请输入你需要绘制的行数：","5"));
document.write("使用&amp;yen的效果：<br />");
for(var j=1;j<=n;j++){
	for(var i=1;i<=n;i++){
		if(i==j) document.write("<span style='color:red;'>&yen;</span>")
		else document.write("&yen;");
	}
	document.write("<br />");
}

document.write("<h3>第11题第2小题：</h3><br />");
var i=Math.ceil(n/2);
var j,h;
document.write("<div style='width:40px;'>");
document.write("<center>");
for(j=i;j>1;j--)
{
	for(h=2*j-1;h>0;h--)
	{
		document.write("*");
	}
	
	document.write("<br />");
}
for(j=1;j<=i;j++)
{
	for(h=0;h<2*j-1;h++)
	{
		document.write("*");
	}
	document.write("<br />");
}
document.write("</center>");
document.write("</div>");




document.write("<h3>第11题第3小题：</h3><br />");
var m=Math.ceil(n/2);
for(var i=0;i<2*m-1;i++)
{
	for(var j=0;j<2*m-1;j++)
	{
		document.write(print(i,j,m-1));
	}
	document.write("<br />");
}
function print(x,y,m){
	if(x>m)
		x = 2*m-x;
	if(y>m)
		y = 2*m-y;
	if(x+y==m)
		return "<span style='color:#f00;'>&copy;<span>";
	return "<span style='color:transparent;'>.<span>";
} 
	
</script>


</head>

<body>

</body>
